<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      defer
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link defer rel="stylesheet" href="styles.css" />
    <script defer src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <span
          class="iconify large"
          data-icon="mdi-view-dashboard"
          alt="dashboard logo"
        ></span>

        <a href="" class="dashboard-link">Dashboard</a>
        <p></p>
        <p></p>
        <span class="iconify" data-icon="mdi-home" alt="home logo"></span
        ><a href="" class="home-link">Home</a>
        <span
          class="iconify"
          data-icon="mdi-card-account-details-outline"
          alt="profile logo"
        ></span
        ><a href="" class="profile-link">Profile</a>
        <span
          class="iconify"
          data-icon="mdi-message-reply"
          alt="messages logo"
        ></span
        ><a href="" class="messages-link">Messages</a>
        <span
          class="iconify"
          data-icon="mdi-clock-time-three"
          alt="history logo"
        ></span
        ><a href="" class="history-link">History</a>
        <span
          class="iconify"
          data-icon="mdi-note-multiple"
          alt="tasks logo"
        ></span
        ><a href="" class="tasks-link">Tasks</a>
        <span
          class="iconify"
          data-icon="mdi-account-group"
          alt="communities logo"
        ></span
        ><a href="" class="communities-link">Communities</a>
        <p></p>
        <p></p>
        <span class="iconify" data-icon="mdi-cog" alt="settings logo"></span
        ><a href="" class="settings-link">Settings</a>
        <span class="iconify" data-icon="mdi-help-box" alt="support logo"></span
        ><a href="" class="support-link">Support</a>
        <span
          class="iconify"
          data-icon="mdi-shield-check"
          alt="privacy logo"
        ></span
        ><a href="" class="privacy-link">Privacy</a>
      </div>
      <div class="header">Morgan Oakley</div>
      <div class="main-content">
        <div class="projects">
          Your projects
          <div class="card">
            <h2>Super Cool Project</h2>
            <p>
              Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh
              erat, id facilisis felis accumsan nec.
            </p>
            <span
              class="iconify"
              data-icon="mdi-star-plus-outline"
              alt="favourite logo"
            ></span>
            <span
              class="iconify"
              data-icon="mdi-eye-plus-outline"
              alt="watch logo"
            ></span>
            <span
              class="iconify"
              data-icon="mdi-share-variant-outline"
              data-rotate="270deg"
              alt="share logo"
            ></span>
          </div>
        </div>
        <div class="side-content">
          <div class="announcements">Annoncements</div>
          <div class="trending">Trending</div>
        </div>
      </div>
    </div>
  </body>
</html>
